<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Bowl - Moderator Display</title>
    <link rel="stylesheet" href="styles-simple.css">
</head>
<body class="display-body">
    <div class="display-container">
        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="player-score player-1">
                <h3>ğŸ”´ Player 1</h3>
                <div class="score" id="score1">0</div>
            </div>
            <div class="player-score player-2">
                <h3>ğŸ”µ Player 2</h3>
                <div class="score" id="score2">0</div>
            </div>
            <div class="player-score player-3">
                <h3>ğŸŸ¢ Player 3</h3>
                <div class="score" id="score3">0</div>
            </div>
            <div class="player-score player-4">
                <h3>ğŸŸ¡ Player 4</h3>
                <div class="score" id="score4">0</div>
            </div>
            <div class="player-score player-5">
                <h3>ğŸŸ£ Player 5</h3>
                <div class="score" id="score5">0</div>
            </div>
        </div>
        
        <!-- Buzzer Indicator -->
        <div class="buzzer-indicator">
            <h2>Buzzer Status</h2>
            <div class="buzzer-lights">
                <div class="light player-1" id="light1"></div>
                <div class="light player-2" id="light2"></div>
                <div class="light player-3" id="light3"></div>
                <div class="light player-4" id="light4"></div>
                <div class="light player-5" id="light5"></div>
            </div>
            <div class="buzzed-player" id="buzzedPlayer">Waiting for buzz...</div>
        </div>
        
        <!-- Question Counter -->
        <div class="question-counter">
            <h2>Question <span id="questionNum">1</span></h2>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="activateBuzzer" class="control-btn primary">ğŸ”” Activate Buzzers</button>
            <button id="nextQuestion" class="control-btn success">â¡ï¸ Next Question</button>
        </div>
        
        <!-- Scoring Controls (appear when someone buzzes) -->
        <div class="scoring-controls" id="scoringControls" style="display: none;">
            <h3>Award Points:</h3>
            <div class="point-buttons">
                <button class="point-btn" data-points="-4">-4 (Wrong)</button>
                <button class="point-btn" data-points="+4">+4 (Tossup)</button>
                <button class="point-btn" data-points="+10">+10 (Bonus)</button>
            </div>
        </div>
        
        <!-- Reset -->
        <div class="admin-controls">
            <button id="resetGame" class="control-btn danger">ğŸ”„ Reset Game</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="display-simple.js"></script>
</body>
</html>
